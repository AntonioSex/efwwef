<!DOCTYPE html>
<html>
<head>
    <title>Wi-Fi AutoFill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // ⚠️ ЗАМЕНИТЕ ЭТИ ДАННЫЕ ⚠️
        const ssid = "MINING";      // Ваш SSID
        const password = "12345678"; // Ваш пароль
        
        // Основная функция
        function connect() {
            // Копируем пароль в буфер
            navigator.clipboard.writeText(password)
                .then(() => {
                    // Открываем настройки Wi-Fi на iPhone
                    window.location.href = "App-Prefs:root=WIFI"; 
                })
                .catch(err => {
                    // Если не удалось скопировать
                    alert("Ошибка! Введите пароль вручную: " + password);
                });
        }
        
        // Запускаем при загрузке страницы
        window.onload = connect;
    </script>
</head>
<body>
    <h1>Подключение к Wi-Fi...</h1>
    <p>SSID: <strong id="ssid-display"></strong></p>
    <script>
        // Показываем SSID пользователю
        document.getElementById("ssid-display").innerText = ssid;
    </script>
</body>
</html>
