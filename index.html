<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите банк для подтверждения оплаты</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* [Остальные стили остаются без изменений] */
        
        .bank-logo {
            width: 60px;  /* Увеличили размер */
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            margin-right: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .bank-logo img {
            width: 80%;  /* Уменьшили размер изображения внутри контейнера */
            height: 80%;
            object-fit: contain;
        }
        
        .sber {
            background: #21AE5E;  /* Упростили градиент */
            padding: 10px;  /* Увеличили отступ */
        }
        
        .tinkoff {
            background: #FFDD2D;  /* Жёлтый фон как в Т-Банке */
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- [Остальная разметка без изменений] -->
        
        <div class="banks">
            <a href="https://www.sberbank.com/sms/pbpn?requisiteNumber=79818713326" class="bank-card">
                <div class="radio-custom"></div>
                <div class="bank-logo sber">
                    <img src="images/sber-logo.png" alt="Сбербанк" style="filter: brightness(0) invert(1);"> <!-- Белый логотип -->
                </div>
                <div class="bank-info">
                    <h2>Сбербанк</h2>
                    <p>Перевод по номеру телефона</p>
                </div>
                <div class="arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
            
            <a href="https://www.tinkoff.ru/rm/r_SAxtQLsfpP.WCGECkDJEM/ttDRN40317" class="bank-card">
                <div class="radio-custom"></div>
                <div class="bank-logo tinkoff">
                    <img src="images/tinkoff-logo.png" alt="Т-Банк" style="width: 90%; height: 90%;"> <!-- Увеличенный логотип -->
                </div>
                <div class="bank-info">
                    <h2>Т-Банк</h2>
                    <p>Перевод по персональной ссылке</p>
                </div>
                <div class="arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
        </div>
        
        <!-- [Остальная разметка без изменений] -->
    </div>
</body>
</html>
